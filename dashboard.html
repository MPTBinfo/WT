<!DOCTYPE html>
<html>
<head>
  <title>Dashboard</title>
</head>
<body>
  <div style="display: flex; justify-content: space-between; align-items: center;">
    <h2>Welcome, <span id="username"></span>!</h2>
    <div>
      <img src="https://www.svgrepo.com/show/384674/account-avatar-profile-user-11.svg" width="30" style="vertical-align: middle; margin-right: 10px;">
      <button onclick="logout()">Logout</button>
    </div>
  </div>
  <iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vTaHXk-Ilgvc1c10pR487crA7l61jh_fsef7b012cBSDZKq_BN54AhUKaEaI5lfXYpkL1Y4SkpL7txC/pubhtml?widget=true&amp;headers=false" width="100%" height="500"></iframe>

  <script>
    const username = localStorage.getItem("username");
    if (!username) {
      window.location.href = "index.html";
    } else {
      document.getElementById("username").innerText = username;
    }

    function logout() {
      localStorage.removeItem("username");
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
