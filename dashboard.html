<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <link rel="stylesheet" href="css.css">
</head>
<body>
  <div class="dashboard-header">
    <div class="user-info">
      <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="User Icon" class="user-icon">
      <span id="welcomeText">Welcome, User</span>
    </div>
    <button onclick="logout()" class="logout-button">Logout</button>
  </div>

  <div class="dashboard-body">
    <iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vTaHXk-Ilgvc1c10pR487crA7l61jh_fsef7b012cBSDZKq_BN54AhUKaEaI5lfXYpkL1Y4SkpL7txC/pubhtml?widget=true&amp;headers=false" 
            width="100%" 
            height="600" 
            frameborder="0"></iframe>
  </div>

  <script>
    window.onload = function() {
      const username = localStorage.getItem("username");
      if (!username) {
        window.location.href = "index.html";
      } else {
        document.getElementById("welcomeText").textContent = `Welcome, ${username}`;
      }
    };

    function logout() {
      localStorage.removeItem("username");
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
