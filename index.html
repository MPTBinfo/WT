<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
 <link rel="stylesheet" href="css.css">
  <title>WT_Login</title>
</head>
<body>
    <div class="container">

  <img class="logo" src="https://static.wixstatic.com/media/614cf9_a101f0e0b63443febc5c09a95f93010a~mv2.png/v1/fill/w_226,h_300,al_c,q_85,usm_1.20_1.00_0.01,enc_avif,quality_auto/MPT_Logo_00.png" alt="MPT Logo">
    <h1>Madhya Pradesh Tourism Board</h1>
    <h2>Welcome To Water Tourism Dashboard</h2>
  <h3>Login</h3>
  <input type="text" id="username" placeholder="Username" required>
  <input type="password" id="password" placeholder="Password" required>
  <button onclick="login()">Login</button>
  <p id="msg"></p>
  <p>Don't have an account? <a href="register.html">Register</a></p>
   </div>

  <script>
    const API_URL = 'https://script.google.com/macros/s/AKfycbzph_ysxYkgYxBttOUuAozg10y4RY5kCwkcyp5SV17bqBsVPOSecHPFIJ5EzULPKpWpvg/exec';

    function login() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      fetch(`${API_URL}?action=login&username=${username}&password=${password}`)
        .then(res => res.json())
        .then(data => {
          if (data.success) {
            localStorage.setItem('username', username);
            localStorage.setItem('loginTime', Date.now());
            window.location.href = "dashboard.html";
          } else {
            document.getElementById('msg').innerText = "Invalid credentials.";
          }
        });
    }
  </script>
</body>
</html>
