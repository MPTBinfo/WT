<!DOCTYPE html>
<html>
<head>
  <title>Login - MPTB Water Tourism</title>
</head>
<body>
  <h2>Login</h2>
  <input type="text" id="username" placeholder="Username" required><br><br>
  <input type="password" id="password" placeholder="Password" required><br><br>
  <button onclick="loginUser()">Login</button>
  <p id="error" style="color: red;"></p>
  <p>Don't have an account? <a href="register.html">Register</a></p>

  <script>
    function loginUser() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      fetch("https://script.google.com/macros/s/AKfycbzVJl_ET_Oc5B44f7EgecWxbhs01CKfrr85qWfdR3H11zg44A89K4rxUUR2Np3BNm/exec?action=login&username=" + encodeURIComponent(username) + "&password=" + encodeURIComponent(password))
        .then(res => res.text())
        .then(response => {
          if (response.trim() === "success") {
            localStorage.setItem("username", username);
            window.location.href = "dashboard.html";
          } else {
            document.getElementById("error").innerText = "Invalid login credentials";
          }
        });
    }
  </script>
</body>
</html>
