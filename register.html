<!DOCTYPE html>
<html>
<head>
  <title>Register - MPTB Water Tourism</title>
</head>
<body>
  <h2>Register</h2>
  <input type="text" id="username" placeholder="Username" required><br><br>
  <input type="password" id="password" placeholder="Password" required><br><br>
  <input type="email" id="email" placeholder="Email" required><br><br>
  <input type="text" id="phone" placeholder="Phone" required><br><br>
  <button onclick="registerUser()">Register</button>
  <p id="message"></p>
  <p>Already have an account? <a href="login.html">Login</a></p>

  <script>
    function registerUser() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      const email = document.getElementById("email").value;
      const phone = document.getElementById("phone").value;

      fetch("https://script.google.com/macros/s/AKfycbzVJl_ET_Oc5B44f7EgecWxbhs01CKfrr85qWfdR3H11zg44A89K4rxUUR2Np3BNm/exec?action=register&username=" + encodeURIComponent(username) + "&password=" + encodeURIComponent(password) + "&email=" + encodeURIComponent(email) + "&phone=" + encodeURIComponent(phone))
        .then(res => res.text())
        .then(response => {
          if (response.trim() === "registered") {
            document.getElementById("message").innerText = "Registered successfully. You can now login.";
          } else {
            document.getElementById("message").innerText = "Error: " + response;
          }
        });
    }
  </script>
</body>
</html>
