<!DOCTYPE html>
<html>
<head>
  <title>Register</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
      width: 300px;
    }
    input[type="text"], input[type="password"], input[type="email"], input[type="tel"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    input[type="submit"] {
      width: 100%;
      padding: 10px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Register</h2>
    <form id="registerForm">
      <input type="text" id="username" placeholder="Username" required />
      <input type="password" id="password" placeholder="Password" required />
      <input type="email" id="email" placeholder="Email" required />
      <input type="tel" id="phone" placeholder="Phone" required />
      <input type="submit" value="Register" />
    </form>
  </div>

  <script>
    const users = {};

    document.getElementById("registerForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      const email = document.getElementById("email").value;
      const phone = document.getElementById("phone").value;

      // Store user in memory (not secure or persistent)
      users[username] = { password, email, phone };
      alert("User registered locally. Now sending registration email.");

      // Prepare email content
      const subject = encodeURIComponent("New WT Admin User Registration");
      const body = encodeURIComponent(
        `Name: ${username}\nEmail: ${email}\nPhone: ${phone}\nPassword: ${password}`
      );

      // Open user's email client to send the mail
      window.location.href = `mailto:wtadmn.mptb@gmail.com?subject=${subject}&body=${body}`;
    });
  </script>
</body>
</html>
